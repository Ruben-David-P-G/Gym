  <ion-content padding>

    </ion-item>

    <ion-item>
      <ion-label color="primary" position="stacked">Descripci√≥n:</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion" placeholder="GRUPO"></ion-input>
    </ion-item>
    <ion-item>

      <ion-input type="number" [(ngModel)]="id_grupo_sucursal" placeholder="001"></ion-input>
    </ion-item>
   
    <ion-button color="primary"  (click)="Actualizar_Categoria()">Actualizar datos</ion-button>
